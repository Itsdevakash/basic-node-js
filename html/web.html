<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .card {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .form-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        .form-btn {
            padding: 10px 18px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        .form-btn:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Search Student</h2>

        <form action="#" method="GET">
            <div class="form-row">
                <input 
                    type="text" 
                    name="search"
                    class="form-input" 
                    placeholder="Enter keyword..." 
                    required
                >
                <button type="submit" class="form-btn">
                    Search
                </button>
            </div>
        </form>
    </div>

</body>
</html>
